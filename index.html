<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="screen">
            <div id="num1">5</div>
            <div id="operator">*</div>
            <div id="num2">2</div>
            <div id="eq">=</div>
            <div id="res">10</div>
        </div>
        <div id="buttons">
            <div class="digits">
                <div id="zero">0</div>
                <div id="one">1</div>
                <div id="two">2</div>
                <div id="three">3</div>
                <div id="four">4</div>
                <div id="five">5</div>
                <div id="six">6</div>
                <div id="seven">7</div>
                <div id="eight">8</div>
                <div id="nine">9</div>
            </div>
            <div class="other">
                <div id="del">Del</div>
                <div id="plus" class="operators">+</div>
                <div id="minus" class="operators">-</div>
                <div id="mul" class="operators">*</div>
                <div id="div" class="operators">/</div>
                <div id="eqSign">=</div>
            </div>
        </div>
    </div>
</body>
</html>
